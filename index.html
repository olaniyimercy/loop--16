<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Loop-16 Step 2</title>
  </head>
  <body>
    <!--CSS Grid Calendar 
    This ia a Grid-base project with some mixture of Flex-->
    <div class="container">
      <div class="head">
        <div>
          <p>Thursday 7th</p>
        </div>
        <div>
          <p>January 2016</p>
        </div>
      </div>
      <hr />
      <div class="grid">
        <div class="grid_title">SUN</div>
        <div class="grid_title">MON</div>
        <div class="grid_title">TUE</div>
        <div class="grid_title">WED</div>
        <div class="grid_title">THUR</div>
        <div class="grid_title">FRI</div>
        <div class="grid_title">SAT</div>
        <div class="grid_day calendar_light-days">28</div>
        <div class="grid_day calendar_light-days">29</div>
        <div class="grid_day calendar_light-days">30</div>
        <div class="grid_day calendar_light-days">31</div>
        <div class="grid_day">1</div>
        <div class="grid day">2</div>
        <div class="grid day">3</div>
        <div class="grid_day">4</div>
        <div class="grid day">5</div>
        <div class="grid_day">6</div>
        <div class="grid day calendar-days seven">7</div>
        <div class="grid_day">8</div>
        <div class="grid_day">9</div>
        <div class="grid day">10</div>
        <div class="grid day">11</div>
        <div class="grid_day">12</div>
        <div class="grid day">13</div>
        <div class="grid_day">14</div>
        <div class="grid_day">15</div>
        <div class="grid_day calendar-days sixteen">
          16 <sup id="six">6</sup>
        </div>
        <div class="grid day">17</div>
        <div class="grid_day">18</div>
        <div class="grid_day calendar-days nineteen">
          19 <sup id="five">5</sup>
        </div>
        <div class="grid day">20</div>
        <div class="grid_day">21</div>
        <div class="grid day">22</div>
        <div class="grid_day">23</div>
        <div class="grid day">24</div>
        <div class="grid_day">25</div>
        <div class="grid_day">26</div>
        <div class="grid day">27</div>
        <div class="grid day">28</div>
        <div class="grid_day">29</div>
        <div class="grid day">30</div>
        <div class="grid_day">31</div>
      </div>
      <hr />
      <footer>
        <p>11:35am</p>
        <span class="calendar-days sign">+</span>
        <p>12&deg;C</p>
      </footer>
    </div>
  </body>
</html>
